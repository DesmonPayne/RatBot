jobs:
  build:

    runs-on: self-hosted

    steps:
     - uses: actions/checkout@v2
     - uses: n1hility/cancel-previous-runs@v2
       with:
        token: ${{ secrets.GITHUB_TOKEN }}
     - name: Set up JDK 1.8
       uses: actions/setup-java@v1
       with:
         java-version: 1.8
     - name: Copy bot token
       run: cp -f ~/BotToken.java ~/actions-runner/_work/RatBot/RatBot/src/main/java/bot/rat
     - name: Grant execute permission for gradlew
       run: chmod +x gradlew
     - name: Clean with Gradle
       run: ./gradlew clean
     - name: Build with Gradle
       run: ./gradlew shadowJar
     - name: Make resources directory
       run: mkdir ~/actions-runner/_work/RatBot/RatBot/build/libs/resources
     - name: Copy resources
       run: cp -f ~/actions-runner/_work/RatBot/RatBot/resources/Jokes.txt ~/actions-runner/_work/RatBot/RatBot/build/libs/resources

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
     - name: Run RatBot
       run: sudo service ratbot restart
